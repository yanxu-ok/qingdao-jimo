<!DOCTYPE html

  <link rel="stylesheet" type="text/css" href="/css/gloal_style.css" />
  <link rel="stylesheet" type="text/css" href="/css/list_question.css" />
  <title>即墨问政-中国即墨网</title>
</head>

<body>
  <!-- logo -->
  <div class="logo_title_down clear_float">
    <div class="background1"></div>
    <a href="/" class="fl">
      <img class="logo" src="/images/icon_logo.jpg" />
    </a>
    <div class="search fr" id="search_contain">
    </div>
    <div class="download fr">
      <div class="fl erweima_box">
        <img class="erweima" src="/images/icon_dibu1.png" />
      </div>
      <div class="download_info fl">
        <p class="download_title">扫描二维码</p>
        <p class="download_title">下载“知即墨”APP</p>
      </div>
    </div>
  </div>

  <!--#include virtual="/_head.html"-->

  <!-- position -->
  <div class="navigation">
    <ul class="clear_float">
      <li><a href="" title="" target="_blank">当前位置：</a></li>
      <li><a href="" title="" target="_blank">最新问政</a></li>
      <li><a href="" title="" target="_blank"></a></li>
    </ul>
  </div>

  <!-- 中间content -->
  <div class="middle_contain clear_float">
    <div class="middle_contain_left fl">
      <div>
        <ul class="pic" style="display: block;" id="latest_question_contain">
        </ul>
      </div>
      <!-- 分页 -->
      <div class="pagination_contain">
        <ul id='ul'>
          <li class="fl" id="index_page" style="width: 50px;">首页</li>
          <li class="fl" style="width: 50px;" id="shang_page">上一页</li>
          <li class="fl page_1" id="page_1"></li>
          <li class="fl page_1" id="page_2"></li>
          <li class="fl page_1" id="page_3"></li>
          <li class="fl" style="width: 50px;" id="xia_page">下一页</li>
          <li class="fl" style="width: 50px;" id="end_page">末页</li>
          <span>跳转至</span>
          <input type="text" id="currect"><span>页</span>
          <span id="sum">共页</span>
        </ul>
      </div>
      <div class="middle_contain_left_erweima clear_float">
        <img src="/images/icon_dibu1.png" class="fl">
        <div class="fl">
          <p>扫码下载爱即墨 APP</p>
          <span>立即下载爱即墨app进行网络问政</span>
        </div>
      </div>
    </div>
    <!-- 右侧 -->
    <div class="middle_contain_right fr">
      <div class="middle_contain_right fr">
        <div class="margin50 news1" id="related_contain">
        </div>
        <div class="margin50 news2" id="local_contain">
        </div>
        <div class="margin50 news3" id="headlines_contain">
        </div>
      </div>
    </div>
  </div>

  <!-- 底部 -->
  <div class="web-footer">
    <div class="web-footer_middle">
      <div class="fl">
        <p class="copyright">
          版权所有 中共青岛市即墨区委宣传部主管 青岛市即墨区融媒体中心主办
          <br>
          地址：青岛市即墨区鹤山路158号 邮箱：jmwchina@126.com
        </p>
        <p>电话：0532-87568588 邮编：266200</p>
        <div>
          <img src="/images/img_bottom.png" class="img_botton1 fl mgt10 mgr10">
          <p>
            网站备案：鲁ICP备12001877号
          </p>
        </div>
      </div>
      <div class="fr clear_float">
        <div class="erweima_contain">
          <img src="/images/icon_zuihou.png" alt="" />
          <div class="erweima_contain_title">知即墨</div>
        </div>
        <div class="erweima_contain">
          <img src="/images/icon_guanwei.png" alt="" />
          <div class="erweima_contain_title">新即墨官微</div>
        </div>
        <div class="erweima_contain">
          <div class="erweima1">
            <img src="/images/icon_wei.png" alt="" />
          </div>
          <div class="erweima_contain_title">中国即墨网微博</div>
        </div>
      </div>
    </div>
  </div>


  <!-- 头部搜索 -->
  <script id="search1" type="text/template">
    <input class="search_input fl" id="searchId" type="text" />
    <a href="" target="_black" id="search_a">
      <div class="search_icon fl" id="search_btn"></div>
    </a>
  </script>

  <!-- 新闻导航栏 -->
  <script id="nav" type="text/template">
    {{each message}}
      {{if $value.tpl != '' && $value.type == "article" }}
        <li><a href={{"/" +$value.id + "/index.html"}} target="_blank">{{$value.catename}}</a></li>
      {{/if}}
    {{/each}}
  </script>

  <!-- 看电视导航栏 -->
  <script id="nav1" type="text/template">
    {{each message}}
    {{if $value.tpl != ''}}
      <li><a href={{"/" +$value.id + "/index.html"}} target="_blank">{{$value.catename}}</a></li>
    {{/if}}
  {{/each}}
</script>

  <!-- 新闻广播导航栏 -->
  <script id="nav2" type="text/template">
    {{each message}}
    {{if $value.tpl != ''}}
      <li><a href={{"/" +$value.id + "/index.html"}} target="_blank">{{$value.catename}}</a></li>
    {{/if}}
  {{/each}}
</script>

  <!-- 文明实践导航栏 -->
  <script id="nav3" type="text/template">
    {{each message}}
    {{if $value.tpl != ''}}
      <li><a href={{"/" +$value.id + "/index.html"}} target="_blank">{{$value.catename}}</a></li>
    {{/if}}
  {{/each}}
</script>

  <!-- 最新问政 -->
  <script id="latest_question" type="text/template">
    {{if message.infos.length>7}}
    {{each message.infos.slice(0,7)}}							
      <li class="tabitem5_ul">
        <div class="div_a">
          <a>
            {{if $value.reply || $value.reply != ''}}
              {{"【已回复】" + $value.body}}
            {{else}}
              {{"【尚未回复】" + $value.body}}
            {{/if}}
          </a>
       </div>
       {{if $value.reply || $value.reply != ''}}
        <div class="pic_content">
          <a href="javascript:;">
          {{$value.reply}}
          </a>
        </div>
        {{/if}}
      </li>
      {{/each}}
    {{else}}
      {{each message.infos}}							
      <li class="tabitem5_ul">
        <div class="div_a">
          <a>
            {{if $value.reply || $value.reply != ''}}
              {{"【已回复】" + $value.body}}
            {{else}}
              {{"【尚未回复】" + $value.body}}
            {{/if}}
          </a>
       </div>
       {{if $value.reply || $value.reply != ''}}
        <div class="pic_content">
          <a href="">
          {{$value.reply}}
          </a>
        </div>
        {{/if}}
      </li>
      {{/each}}
    {{/if}}
  </script>

  <!-- 相关新闻 -->
  <script id="related" type="text/template">
    {{if message.infos.length != 0}}
				<div class="middle_contain_right_title">
					<ul class="clear_float">
						<li>
							<a href="javascript:;" title="" target="_blank">
								<div class="color"></div>
							</a>
						</li>
						<li>
							<a href="javascript:;" title="" target="_blank">
								相关新闻
							</a>
						</li>
					</ul>
				</div>
				<ul class="middle_contain_right_ul">
						<a href={{message.infos[0]._url}} title="" target="_blank">
							<img src={{message.infos[0].thumbnail ? message.infos[0].thumbnail : '/images/icon_huaban.png' }}>
						</a>
					{{if  message.infos.length>3}}
						{{each message.infos.slice(0,3)}}		
						<li class="auto_cut">
							<div class="auto_cut_div">
								<a href={{$value._url}} title="" target="_blank">{{$value.title}}</a>
							</div>
						</li>
						{{/each}}
					{{/if}}
				{{/if}}
			</ul>
		</script>

  <!-- 本地新闻  -->
  <script id="local" type="text/template">
    {{if message.infos.length != 0}}
				<div class="middle_contain_right_title clear_float">
					<ul class="clear_float">
						<li>
							<a href="javascript:;" title="" target="_blank">
								<div class="color"></div>
							</a>
						</li>
						<li>
							<a href="javascript:;" title="" target="_blank">
								本地新闻
							</a>
						</li>
					</ul>
				</div>
				<ul class="middle_contain_right_ul1 clear_float mgt20">
					{{if  message.infos.length>4}}
						{{each message.infos.slice(0,4)}}
								<li class="auto_cut1 fl mgb5 mgr5">
									<a href={{$value._url}} title="" target="_blank">
										<img src={{$value.thumbnail ? $value.thumbnail : '/images/icon_huaban.png'}} />
									</a>
									<h6 class="auto_cut1_div">{{$value.title}}</h6>
								</li>
						{{/each}}
						{{else}}
						{{each message.infos}}
							<li class="auto_cut1 fl mgb5 mgr5">
								<a href={{$value._url}} title="" target="_blank">
									<img src={{$value.thumbnail ? $value.thumbnail : '/images/icon_huaban.png'}} />
								</a>
								<h6 class="auto_cut1_div">{{$value.title}}</h6>
							</li>
						{{/each}}
					{{/if}}
				{{/if}}
			</ul>
		</script>

  <!-- 头条新闻  -->
  <script id="headlines1" type="text/template">
    {{if message.infos.length != 0}}
				<div class="middle_contain_right_title clear_float">
					<ul class="clear_float">
						<li>
							<a href="javascript:;" title="" target="_blank">
								<div class="color"></div>
							</a>
						</li>
						<li>
							<a href="javascript:;" title="" target="_blank">
								头条新闻
							</a>
						</li>
					</ul>
				</div>
				<ul class="middle_contain_right_ul">
						<a href={{message.infos[0]._url}} title="" target="_blank">
							<img src={{message.infos[0].thumbnail ? message.infos[0].thumbnail : '/images/icon_huaban.png'}} />
						</a>
					{{if message.infos.length>3}}
						{{each message.infos.slice(0,3)}}		
						<li class="auto_cut">
							<div class="auto_cut_div">
								<a href={{$value._url}} title="" target="_blank">{{$value.title}}</a>
							</div>
						</li>
						{{/each}}
					{{/if}}
				{{/if}}
			</ul>
	
		</script>


  <script src="/js/jquery-1.11.1.js"></script>
  <script src="/js/template-web.js"></script>
  <script src="/js/tools.js"></script>
  <script src="/js/getNavList.js"></script>
  <script src="/js/pagination.js"></script>
  <script src="/js/list_question.js"></script>
  <script src="/js/swiper.min.js"></script>
  <script src="/js/style.js"></script>
</body>

</html>
